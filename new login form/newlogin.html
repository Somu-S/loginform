<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loginform</title>
    <link rel="stylesheet" href="newlogin.css">
</head>
<body>
    <div class="parents">
        <div class="login">
           <div class="header1">
               <h1>
                Login
            </h1>
            </div>
            <div class="socialmedia">
            <img class="fb" src="facebook.jpg" id="fc">
             <img class="twit" src="twitter.jpg" id="tw">
            </div>
            <div class="or">
                or use your account
            </div>
           <div class="inputctrl">
               <input type="text" placeholder="Email">
            </div>   
            <div class="inputctrl">
                <input type="password" placeholder="Password">
            </div>    
            <div class="for">
                Forgot your password?
            </div>
            <div class="buttoncontrol">
                <button>
                    LOG IN
                </button>
            </div>
        </div>
        <div class="csslogin" >
            <div class="header2">
            <h1>
                HTML CSS Login Form
            </h1>
            </div>
            <p>
                This login form is created using pure HTML and CSS.For icon and social media font awesome is used
            </p>

        </div>
    </div>
    
</body>
</html>
