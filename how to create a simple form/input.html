<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="input.css">
</head>
<body>
    <div class="form">
        <div class="form-control">
            <label>
                message
            </label>
            <input type="text" placeholder="Enter a message"  />
        </div>
        <div class="form-control">
            <label>
                username
            </label>
            <input type="text" placeholder="Enter a valid user"  />
        </div>
        <div class="form-control">
            <label>
                password
            </label>
            <input type="password" placeholder="Enter a valid user"  />
        </div>
        <div class="form-control">
            <label>
                male
            </label>
            <input type="radio" placeholder="Enter a valid user"  />
        </div>
        <div class="form-control">
            <label>
                female
            </label>
            <input type="checkbox" placeholder="Enter a valid user"  />
        </div>
        <div class="form-control">
            <label>
                date of birth
            </label>
            <input type="date" placeholder="Enter a valid user"  />
        </div>
        <div class="form-control">
            <label>
                your national id card
            </label>
            <input type="file" placeholder="Enter a valid user"  />
        </div>
    </div>
    
</body>
</html>
